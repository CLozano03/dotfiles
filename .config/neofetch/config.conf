reset="\033[0m"
red="\033[1;31m"
green="\033[1;32m"
yellow="\033[1;33m"
blue="\033[1;34m"
magenta="\033[1;35m"
cyan="\033[1;36m"
white="\033[1;37m"

cl0="${reset}"
cl1="${red}"
cl2="${green}"
cl3="${yellow}"
cl4="${blue}"
cl5="${magenta}"
cl6="${cyan}"
cl7="${white}"


##### Title ######
    # Hide/Show Fully qualified domain name.
    title_fqdn="off"

##### Kernel #####
    # Shorten the output of the kernel function.
    kernel_shorthand="on"

##### Distro #####
    # Shorten the output of the distro function
    distro_shorthand="on" # Values:   'on', 'tiny', 'off'
    # Show/Hide OS Architecture.
    os_arch="off"

##### Packages #####
    # Show/Hide Package Manager names.
    package_managers="on" # Values:  'on', 'tiny' 'off'

###### Shell ######
    # Show the path to $SHELL
    shell_path="off"
    # Show $SHELL version
    shell_version="off"

##### CPU #####
    # CPU speed type
    # NOTE: Any file in '/sys/devices/system/cpu/cpu0/cpufreq' can be used as a value.
    speed_type="bios_limit" # Values: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
    # CPU speed shorthand
    speed_shorthand="on"
    # Enable/Disable CPU brand in output.
    cpu_brand="on"
    # Hide/Show CPU speed.
    cpu_speed="on"
    # Display CPU cores in output
    cpu_cores="off" # Values:  'logical', 'physical', 'off'
    # CPU Temperature
    cpu_temp="off"

##### GPU #####
    # Enable/Disable GPU Brand
    gpu_brand="off"
    # Which GPU to display
    gpu_type="integrated" # Values:  'all', 'dedicated', 'integrated'

##### Desktop Environment ######
    # Show DE version
    de_version="on"

##### Text Options #####
    # Toggle bold text
    bold="on"
    # Enable/Disable Underline
    underline_enabled="on"
    underline_char="-"
    # Info Separator
    # Replace the default separator with the specified string.
    # Example:
    # separator="->":   'Shell-> bash'
    # separator=" =":   'WM = dwm'
    separator=" "  

##### Text Colors #####
    # Each number represents a different part of the text in
    # this order: 'title', '@', 'underline', 'subtitle', 'colon', 'info'
    #colors=(distro) #- Text is colored in the order above.
    colors=(6 6 0 4 7 7)

##### Ascii Options #####
#Use '{distro name}_small' to use the small variants.
##### Ascii art #####
    ascii_distro="arch"
    ascii_colors=(distro)  # Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
    ascii_bold="on"

# Image Options
# Image loop
# Setting this to on will make neofetch redraw the image constantly until
# Ctrl+C is pressed. This fixes display issues in some terminal emulators.
image_loop="off"

# Thumbnail directory
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode
#
# Default:  'normal'
# Values:   'normal', 'fit', 'fill'
# Flag:     --crop_mode
#
# See this wiki page to learn about the fit and fill options.
# https://github.com/dylanaraps/neofetch/wiki/What-is-Waifu-Crop%3F
crop_mode="normal"

# Crop offset
# Note: Only affects 'normal' crop mode.
#
# Default:  'center'
# Values:   'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
# Flag:     --crop_offset
crop_offset="center"

# Image size
# The image is half the terminal width by default.
image_size="none" # Values:  'auto', '00px', '00%', 'none'

# Gap between image and text
gap=0

# Misc Options
# Stdout mode
# Useful for piping into another command.
stdout="off"
