#################################
#             Shadows           #
#################################
shadow = true;

# The blur radius for shadows, in pixels. (defaults to 12)
shadow-radius = 10;
shadow-opacity = 0.5;
shadow-offset-x = -3;           # Left offset for shadows, in pixels. (defaults to -15)
shadow-offset-y = -8;           # Top offset for shadows, in pixels. (defaults to -15)  

# Hex string color value of shadow (#000000 - #FFFFFF, defaults to #000000). This option will override options set shadow-(red/green/blue)
shadow-color = "#689992"
#shadow-color = "#000000"
# Specify a list of conditions of windows that should have no shadow.
#
# examples:
#   shadow-exclude = "n:e:Notification";
#
shadow-exclude = [
   "_GTK_FRAME_EXTENTS@:c",
   "QTILE_INTERNAL:32c = 1", # Barra superior de qtile
 ];

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 7;
no-fading-openclose = false;

# Specify a list of conditions of windows that should not be faded.
fade-exclude = [ ];

#################################
#   Transparency / Opacity      #
#################################

active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
# Let inactive opacity set by -i override the '_NET_WM_WINDOW_OPACITY' values of windows.
inactive-opacity-override = false;

# Specify a list of opacity rules, in the format `PERCENT:PATTERN`,
# like `50:name *= "Firefox"`. picom-trans is recommended over this.
# Note we don't make any guarantee about possible conflicts with other
# programs that set '_NET_WM_WINDOW_OPACITY' on frame or client windows.
# example:
opacity-rule = [
    "100:class_g = 'nvim' && !focused",
    "100:class_g = 'nvim' && focused",
    "85:class_g = 'Rofi'",
    "93:class_g = 'Alacritty' && !focused",
    #"87:class_g = 'Alacritty' && focused",

    "75:class_g = 'Alacritty' && focused",
    #"87:class_g = 'Alacritty' && !focused"
];

opacity-exclude = [
  "QTILE_INTERNAL:32c = 1",
];


#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners. When > 0, the compositor will
# round the corners of windows
#Does not interact well with` transparent-clipping`.
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#     Background-Blurring       #
#################################

blur-background = true;
blur-strength = 90;
blur-method = "dual_kawase";

# Exclude conditions for background blur.
#blur-background-exclude = []
blur-background-exclude = [
  "QTILE_INTERNAL:32c = 1",
];

#################################
#       General Settings        #
#################################

backend = "glx";                          # Specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
glx-no-stencil = true;                    # GLX backend: Avoid using stencil buffer, useful if you don't have a stencil buffer.
glx-copy-from-front = false;              # GLX backend: Copy unmodified regions of the front buffer instead of reading from texture. 
glx-swap-method = 2;

mark-wmwin-focused = true;                # Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;              # Mark all non-WM but override-redirect windows active (e.g. menus).
detect-rounded-corners = true;            # Try to detect windows with rounded corners and don't consider them shaped windows         
detect-client-opacity = true;             # Detect '_NET_WM_WINDOW_OPACITY' on client windows, useful for window managers
                                          # not passing '_NET_WM_WINDOW_OPACITY' of client windows to frame windows.
vsync = true;
detect-transient = true;                  # Use 'WM_TRANSIENT_FOR' to group windows, and consider windows
                                          # in the same group focused at the same time.
dbus = false;
unredir-if-possible = false;              # Unredirect all windows if a full-screen opaque window is detected,
                                          # to maximize performance for full-screen windows. Known to cause flickering when redirecting/unredirecting windows.
detect-client-leader = true;              # Use 'WM_CLIENT_LEADER' to group windows, and consider windows in the same
                                          # group focused at the same time. This usually means windows from the same application
                                          # will be considered focused or unfocused at the same time.
                                          # 'WM_TRANSIENT_FOR' has higher priority if detect-transient is enabled, too.

# Window type settings
#
# 'WINDOW_TYPE' is one of the 15 window types defined in EWMH standard:
#     "unknown", "desktop", "dock", "toolbar", "menu", "utility",
#     "splash", "dialog", "normal", "dropdown_menu", "popup_menu",
#     "tooltip", "notification", "combo", and "dnd".
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
	dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
