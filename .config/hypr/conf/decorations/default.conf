# ----------------------------------------------------- 
# General window decoration
# name: "Default"
# ----------------------------------------------------- 

decoration {
    rounding = 18
    blur {
        enabled = true
        size = 15
        passes = 4
        new_optimizations = off
        ignore_opacity = false
        xray = true
        #blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = 0x66000000

    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}
