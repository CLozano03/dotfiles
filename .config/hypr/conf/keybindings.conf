source = ~/.config/hypr/conf/var.conf # Load env vars
# DIR where scripts are located
$SCRIPTS_DIR = ~/.config/hypr/scripts

# -----------------------------------------------------
# Key bindings
# -----------------------------------------------------

bind = $mainMod CTRL,       Q, exec, sleep 0.5 && hyprctl dispatch exit
bind = $mainMod,            E, exec, $fileManager
bind = $mainMod,            B, exec, $browser
bindr = $mainMod,           M, exec, $menu
bind = $mainMod,            N, exec, $nextwal
bind = $mainMod SHIFT,      A, exec, hyprpicker -a

# Apps
bindd = $mainMod, RETURN, Opens terminal, exec, ~/.config/hypr/scripts/floating_term.sh
bind = $mainMod SHIFT, RETURN, exec, ~/.config/hypr/scripts/floating_term.sh
bind = CTRL, ESCAPE, exec, $terminal --title "btop" -e btop

bind = SUPER, Y,      exec, $bluetooth
bind = SUPER, I,      exec, $network



# Actions

bind = $mainMod CTRL, W, exec, waypaper
bind = $mainMod SHIFT, W, exec, hyprpanel toggleWindow bar-0
bind = , F5, exec, reload

# #######################################
# ############# Workspaces ##############
# #######################################

workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1

$workspace_script = $SCRIPTS_DIR/workspace_action.sh
bind = $mainMod, 1,  workspace, 1
bind = $mainMod, 2,  workspace, 2
bind = $mainMod, 3,  workspace, 3
bind = $mainMod, 4,  workspace, 4
bind = $mainMod, 5,  workspace, 5
bind = $mainMod, 6,  workspace, 6
bind = $mainMod, 7,  workspace, 7
bind = $mainMod, 8,  workspace, 8
bind = $mainMod, 9,  workspace, 9

bind = $mainMod SHIFT, 1,  movetoworkspace, 1
bind = $mainMod SHIFT, 2,  movetoworkspace, 2
bind = $mainMod SHIFT, 3,  movetoworkspace, 3
bind = $mainMod SHIFT, 4,  movetoworkspace, 4
bind = $mainMod SHIFT, 5,  movetoworkspace, 5
bind = $mainMod SHIFT, 6,  movetoworkspace, 6
bind = $mainMod SHIFT, 7,  movetoworkspace, 7
bind = $mainMod SHIFT, 8,  movetoworkspace, 8
bind = $mainMod SHIFT, 9,  movetoworkspace, 9
bind = $mainMod SHIFT, 0,  movetoworkspace, 10

# Scroll through existing workspaces
bind = CTRL $mainMod, Right, workspace, e+1
bind = CTRL $mainMod, Left, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# #######################################
# ############## Windows ################
# #######################################

bind = $mainMod, W, killactive,
bind = $mainMod, TAB, fullscreen, 1 # toggle fullscreen without hiding the bar
bind = $mainMod, F, fullscreen, 0 # toggle fullscreen hiding the bar
bind = $mainMod, T, togglefloating

bind = CTRL ALT, L, exec, hyprlock -q

# bind = CTRL ALT, P, exec, $SCRIPTS_DIR/wlogout.sh
bind = CTRL ALT, P, exec, $power-menu


bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = Super SHIFT, down, movewindow, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Vim-like bindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
bindm = $mainMod, Z, movewindow

# Fn keys
bind = , XF86MonBrightnessUp, exec, light -A 5%
bind = , XF86MonBrightnessDown, exec, light -U 5%

# Volume && Mic
bindel = , xf86AudioRaiseVolume, exec, pamixer -i 5 # Volume up
bindel = , xf86AudioLowerVolume, exec, pamixer -d 5 # Volume down
bindl = , xf86audiomute,         exec, pamixer -t  # Mute/unmute
bindl = , xf86AudioMicMute,      exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media controls
bindl = , xf86AudioPlayPause, exec, playerctl play-pause
bindl = , xf86AudioPause, exec, playerctl play-pause
bindl = , xf86AudioPlay, exec, playerctl play-pause
bindl = , xf86AudioNext, exec, playerctl next
bindl = , xf86AudioPrev, exec, playerctl previous
bindl = , xf86audiostop, exec, playerctl stop

bind = $mainMod ALT, L, exec, $SCRIPTS_DIR/layout.sh


# Screenshots
bind = ,            PRINT, exec, $screenshot-window
bind = $mainMod SHIFT,  S, exec, $screenshot-zone
bind = $mainMod,        S, exec, $screenshot-screen

# Minimize window with Super + U
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod, U, movetoworkspace, +0
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod, U, movetoworkspace, special:magic
bind = $mainMod, U, togglespecialworkspace, magic


########################################################################
# Cliphist mode

bind = $mainMod, V, exec, $SCRIPTS_DIR/cliphist.sh
# bind = $mainMod, V, submap,cliphist
# submap=cliphist

# bind = ,Backspace, exec, $SCRIPTS_DIR/cliphist.sh

# bind=,RETURN,submap,reset
# bind=,escape,submap,reset

# submap=reset

# Resize mode
bind=$mainMod,r,submap,resize
submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

binde = SHIFT, l, resizeactive, 100 0
binde = SHIFT, h, resizeactive, -100 0
binde = SHIFT, k, resizeactive, 0 -100
binde = SHIFT, j, resizeactive, 0 100

# use reset to go back to the global submap
bind=,escape,submap,reset

submap=reset

