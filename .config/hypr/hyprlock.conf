animations {
    enabled = true

    bezier = linear, 1, 1, 0, 0
    animation = fade, 1, 2, linear
}


# GENERAL
general {
    hide_cursor = true
    grace = 2
    ignore_empty_input = true
}

label {
    monitor =
    text = 
    color = rgba(255, 255, 255, 0.8)
    font_size = 25
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    
    position = 0, -125
    halign = center
    valign = top
    zindex = 5
    
    shadow_passes = 1
    shadow_size = 2
    shadow_boost = 5
    shadow_color = rgb(0,0,0)
}

# DATE 
# Weekday - Date - Month
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffffffcf'>$(date '+%A, ')</span><span color='##ffffffcf'>$(date '+%d %b')</span>"
    color = rgba(255, 255, 255, 0.8)
    font_size = 35
    font_family = JetBrains Mono Nerd Font Bold 10

    position = 0, -225
    halign = center
    valign = top

    shadow_passes = 1
    shadow_size = 3
    shadow_boost = 7
    shadow_color = rgb(0,0,0)
}

# TIME

# hours
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 180
    font_family = JetBrains Mono Nerd Font Mono ExtraBold

    position = 0, -300
    halign = center
    valign = top
    zindex = 5
    
    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 8
    shadow_color = rgb(0,0,0)
}

# minutes
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 180
    font_family = JetBrains Mono Nerd Font Mono ExtraBold

    position = 0, -540
    halign = center
    valign = top
    zindex = 5

    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 8
    shadow_color = rgb(0,0,0)
}

# seconds
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%S")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 17
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    
    position = 175, -740
    halign = center
    valign = top
    zindex = 5
    
    shadow_passes = 1
    shadow_size = 2
    shadow_boost = 5
    shadow_color = rgb(0,0,0)
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(145, 154, 162, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Hi, $USER</span></i>
    hide_input = false
    
    position = 0, -350
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 8
    shadow_color = rgb(0,0,0)
}

